<html>
<head>
    <title>Basic</title>
</head>
<body ng-app="myApp" ng-controller="AppCtrl">
    <button ng-click="loadData()">Load Data</button>
    <div>Display Data</div>
    <input type="text" placeholder="Search by name" ng-model="search.name"/>
    <table>
        <tr ng-repeat="employee in employees | filter:search">
            <td>{{$index+1}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.role}}</td>
        </tr>
    </table>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    
    app.controller('AppCtrl', function($scope, $http){
        
        /*$scope.employees = [{name:'Ravi', role:'Manager'},
              {name:'Priya', role:'Developer'},
              {name:'Sania', role:'QA'}] */
        
        $scope.loadData = function(){
            $http({
                url: 'http://localhost:3000/users',
                method: 'GET'
            }).success(function(data){
                console.log('Recieved Successfully')
                console.log(data)
                $scope.employees = data;
            })
        }
    })
    
</script>
        
</body>
</html>
